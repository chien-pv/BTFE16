<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Exercise 01</title>
</head>
<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form__user">
            <label for="first_name">First name:</label>
            <input type="text" name="" id="first_name" class="form-control">

            <label for="last_name">Last name:</label>
            <input type="text" name="" id="last_name" class="form-control">

            <label for="email">Email:</label>
            <input type="email" name="" id="email" class="form-control">

            <label for="email">Role:</label>
            <select class="form-select" aria-label="Default select example" id="role" style="font-size: 1.2rem; width: 100%;">
              <option value="USER">USER</option>
              <option value="ADMIN">USER ADMIN</option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="edit-user" tabindex="-1" aria-labelledby="edit-userLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="edit-userLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form__user">
            <label for="first_name_edit">First name:</label>
            <input type="text" name="" id="first_name_edit" class="form-control">

            <label for="last_name_edit">Last name:</label>
            <input type="text" name="" id="last_name_edit" class="form-control">

            <label for="email_edit">Email:</label>
            <input type="email" name="" id="email_edit" class="form-control">

            <label for="role_edit">Role:</label>
            <select class="form-select" aria-label="Default select example" id="role_edit" style="font-size: 1.2rem; width: 100%;">
              <option value="USER">USER</option>
              <option value="ADMIN">USER ADMIN</option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="edit">Edit changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="header-form">
    <div class="header-group">
      <h1 class="header-group__title">User Managment</h1>
      <button class="bnt btn-primary header-group__button btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" id="new-user">New User</button>
    </div>
    <div class="group-search">
      <input type="text" class="group-search__field form-control" placeholder="Search users...">
      <i class="fas fa-search group-searech__icon"></i>
    </div>
  </div>
  <div class="main">
    <div class="main__table">
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9bbf0acf9f.js" crossorigin="anonymous"></script>
</body>
</html>
